<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Daily UI 001</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="001.css" media="screen" title="no title">
</head>

<body>
  <h1 class="text-center">Daily UI 001: Sign Up</h1>
    <div class="formDiv">

        <div class="links">
            <a href="#new" id='signUp'>Sign Up</a>
            <a href="#welcome" id=logIn>Log In</a>
        </div>

        <div class="new input-group">
            <form action="/" method="post">
                <input type="text" class="form-control" name="firstName" id="first" placeholder="First Name">
                <input type="text" class="form-control" name="lastName" id="last" placeholder="Last Name">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                <input type="password" class="form-control" name="password" placeholder="Password">
                <input type="button" class="btn btn-default text-center" name="submit" value="Submit">
            </form>
        </div>

        <div class="old">
            <form action="/" method="post">

            </form>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <a class="home" href="../index.html">Home</a>
      </div>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="001.js"></script>
</body>

</html>
