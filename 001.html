<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Daily UI 001</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/001.css" media="screen" title="no title">
</head>

<body>

    <div class="formDiv">
      <a href="#signUp"id='signUp'>Sign Up</a>
      <a href="#logIn" id=logIn>Log In</a>
        <form action="/" method="post">
            <input type="text" name="firstName" id="first" placeholder="First Name">
            <input type="text" name="lastName" id="last" placeholder="Last Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <input type="button" name="submit" value="Submit">
        </form>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/001.js"></script>
</body>

</html>
