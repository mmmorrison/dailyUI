<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daily UI 002: Credit Card Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="002.css">
  </head>
  <body>
    <h3 class="text-center">Daily UI 002: Credit Card Checkout</h3>
    <div class="order">
      <h2 class="text-left">Order: 1010</h2>

      <div class="pictures">
        <ul>
        <li><img src="pictures/zoe.png" alt="Zoe Shirt"><h5>Zoe Shirt - $19.95</h5></li>
        <li><img src="pictures/ball.png" alt="Bal Shirt"><h5>Ball Shirt - $20.00</h5></li>
        <li><img src="pictures/asianDaria.png" alt="Asian Daria"><h5>Asian Daria Shirt - $21.99</h5></li>
        </ul>

        <div class="money">
          <h5>Shipping: $5.95</h5>
          <h5>Subtotal: $61.94</h5>
          <h5>Tax: $6.19</h5>
          <h5>Total: $68.13</h5>
        </div>
      </div>

      <div class="card input-group">
        <input type="text" class="form-control" placeholder="Name">
        <input type='text' class="form-control" placeholder='1234 5678 9123 4567'/>
        <input type="text" class="form-control" id='date' placeholder="00/00">
        <input type="text" class="form-control" id="cvv" placeholder="CVV">
        <input type="submit" class="form-control">
      </div>

      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
          <a class="home" href="../007/007.html">Home</a>
        </div>
      </nav>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
