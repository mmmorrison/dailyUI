    <div class="container">
      <div class="row">
        <div class="buttons">
          <button class="btn btn-default fontsButton">Fonts</button>
          <button class="btn btn-default colorsButton">Colors</button>
        </div>

        <div class="ChangeFont">
          <div class="fontTypes">
            <ul>
              <li><label class="indie"><input type="checkbox" name="Indie Flower" class="fontBoxes"> Indie Flower</label></li>
              <li><label class="ranga"><input type="checkbox" name="Ranga" class="fontBoxes"> Ranga</label></li>
              <li><label class="ravi"><input type="checkbox" name="Ravi Prakash" class="fontBoxes"> Ravi Prakash</label></li>
              <li><label class="raleway"><input type="checkbox" name="Raleway" class="fontBoxes"> Raleway</label></li>
              <li><label class="cormorant"><input type="checkbox" name="Cormorant Garamond" class="fontBoxes"> Cormorant Garamond</label></li>
            </ul>
          </div>
        </div>

        <div class="ChangeColor">
          <div class="colorTypes">
            <ul>
              <li><label class="scheme1 colorScheme"><input type="checkbox" name="scheme1" class="boxes"> Scheme1</label></li>
              <li><label class="scheme2 colorScheme"><input type="checkbox" name="scheme2" class="boxes"> Scheme2</label></li>
              <li><label class="scheme3 colorScheme"><input type="checkbox" name="scheme3" class="boxes"> Scheme3</label></li>
              <li><label class="scheme4 colorScheme"><input type="checkbox" name="scheme4" class="boxes"> Scheme4</label></li>
              <li><label class="scheme5 colorScheme"><input type="checkbox" name="scheme5" class="boxes"> Scheme5</label></li>
            </ul>
          </div>
        </div>
      </div> <!-- row -->
    </div>  <!-- container -->
