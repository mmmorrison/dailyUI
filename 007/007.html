<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daily UI 007: Settings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="007.css" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Daily UI 007: Settings</h1>
        <div class="changeFont">
          <p>
            <b id="fontFirst">0</b>
          </p>
          <p>
            <b id="fontLast">10</b>
          </p>
          <input id="slider" type="range" name="font" data-slider-min="0" data-slider-max="10">
          <div class="changeColor">
            <p>
              <b id="colorFirst">0</b>
            </p>
            <p>
              <b id="colorLast">10</b>
            </p>
            <input type="range" id="slider" name="color" data-slider-min="0" data-sider-max='10'>
          </div>

      </div>
    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="007.js" charset="utf-8"></script>
  </body>
</html>
