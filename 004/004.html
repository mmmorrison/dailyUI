<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daily UI 004: Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="004.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class='frame'>
        <input type="number" name="name" value="">
        <button class="btn btn-default top hvr-radial-out" id='allClear'>AC</button>
        <button onclick="clear()" id='clear' class="btn btn-default top hvr-radial-out">CE</button>
        <button class="btn btn-default top hvr-radial-out">%</button>
        <button class="btn btn-default top hvr-radial-out">0</button>
        <button class="btn btn-default hvr-radial-out">1</button>
        <button class="btn btn-default hvr-radial-out">2</button>
        <button class="btn btn-default hvr-radial-out">3</button>
        <button class="btn btn-default hvr-radial-out">4</button>
        <button class="btn btn-default hvr-radial-out">5</button>
        <button class="btn btn-default hvr-radial-out">6</button>
        <button class="btn btn-default hvr-radial-out">7</button>
        <button class="btn btn-default hvr-radial-out">8</button>
        <button class="btn btn-default hvr-radial-out">9</button>
        <button class="btn btn-default hvr-radial-out">.</button>
        <button class="btn btn-default hvr-radial-out">-</button>
        <button class="btn btn-default hvr-radial-out">=</button>
        <button class="btn btn-default hvr-radial-out">/</button>
        <button class="btn btn-default hvr-radial-out">*</button>
        <button class="btn btn-default hvr-radial-out">+</button>


        </div>
      </div>
    </div>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="004.js" type="text/javascript"></script>
  </body>
</html>
