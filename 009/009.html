<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Daily UI 009: Music Player</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="009.css">
</head>

<body>
    <h5 class="text-center">Daily UI 009: Music Player</h5>

    <div class="container">
        <div class="row">
            <div class="frame">
                <div class="albumArt">
                  <img id="cover" src="">
                </div>
                <div class="albumInfo">
                    <h4 class="text-center" id="artist"></h4>
                    <h4 class="text-center" id="album"></h4>
                </div>
                <div class="controls">
                    <img id="previous" src="icons/rewind.svg" alt="Rewind Button">
                    <img src="icons/pause.svg" alt="Pause Button" />
                    <img src="icons/play.svg" alt="Play Button">
                    <img src="icons/stop.svg" alt="Stop Button">
                    <img id="next" src="icons/fast-forward.svg" alt="Fast Foward Button">
                </div>
            </div>
        </div>
    </div>








    <div class="credits text-center">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="009.js" charset="utf-8"></script>
</body>

</html>
